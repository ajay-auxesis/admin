
<div class="tab-content">
	<div class="card">          
		<div class="header">
			<h2>LOGO</h2>
		</div>		
		<div class="body">
			
			<form  class="rahul"	 (ngSubmit)="submitOrder(LogoFormModel)" [formGroup]="LogoFormModel" >
			
				<div class="form-group m-b-15">
					<div class="form-line">
					   <input type="text"  formControlName="Title"  class="form-control " placeholder="Logo Title" >
					   
					</div>
					<div>
						<app-validation-message  controlname="Title"  [control]="LogoFormModel.controls.Title"></app-validation-message>
					</div>
				</div>  
			
				<div class="form-group m-b-15">
					
						<input type="file"  formControlName="File"  (change)="handleUpload($event)"
        class="form-control " placeholder="Account Number">
		 <!--<img class="image" />-->
          <!--<input type="file" name="photo" ng2FileSelect [uploader]="uploader" />-->
				
					
				</div> 

				
				<div class="group-btn-wrap clearfix">
				
					<button [disabled]="LogoFormModel.invalid" type="submit" class="btn btn-primary waves-effect position" >Submit</button>
				</div>
			</form>  
		</div>
	</div>
</div>
