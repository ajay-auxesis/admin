 <div class="login-page" >
	<div class="row">
		<div class="col s12 m6 l4 ">
			<div class="logo-head">
				<h3>Crypto<strong>Trading</strong></h3>
			</div>
			<div class="card">
				<div class="header">
					<h2>
             Forgot Password             
          </h2>
          <p>Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.</p>
				</div>
				<div class="body">
					<form  [formGroup]="loginmodel" (ngSubmit)="doLogin(loginmodel)" >
						<span class="errormsg">{{unauthoriza}}</span>
						<div class="form-group form-float">
							<div class="form-line">
								<input type="text" id="email"  placeholder="Email" class="form-control">
								<!--<label class="form-label">Email Address</label>-->
							</div>
							<div><app-validation-message controlname="Email"  [control]="loginmodel.controls.userName"></app-validation-message></div>
						</div>
						
						<div class="form-group form-float m-t-30 m-b-0">
							<div class="row">							
								<div class="col-xs-12">									 
									<button type="submit" class="btn btn-primary waves-effect">Reset my Password</button>
								</div>
							</div>
						</div>
						</form>						
				</div>
			</div>
		</div>
	</div>
 </div>
