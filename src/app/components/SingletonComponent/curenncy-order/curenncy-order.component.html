
<div class="tab-content">
         <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12">
             <div class="card">          
   <div class="header bg-light-green">
       
     <app-my-currency-balance CurrencyType="{{_currencyType}}" #f ></app-my-currency-balance> <span class="position">Lowest Ask Price : 0.00  USD</span>
   </div>
   <div class="body">
                          <form  (ngSubmit)="submitOrder(OrderFormModel)" [formGroup]="OrderFormModel" >
                                  <div class="form-group">
                                    <div class="form-line">
                                       <input type="text"  formControlName="Amount"  class="form-control " placeholder="Amount" (keyup)="getTotal()">
                                    </div>
                                    <div><app-validation-message controlname="Amount"  [control]="OrderFormModel.controls.Amount"></app-validation-message></div>
                                </div>  

                                    <div class="form-group">
                                    <div class="form-line">
                                    <input type="text"  formControlName="Rate" class="form-control " placeholder="Price per unit in USD" (keyup)="getTotal()">
                                    </div>
                                    <div><app-validation-message controlname="Rate"  [control]="OrderFormModel.controls.Rate"></app-validation-message></div>
                                </div>  
                                <div class="col-sm-6">
                                    <div class="form-group">
                                    <label> Total : </label>
                                    <label id="total" >{{ _total}}</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                    <label > Fee : </label>
                                    <label id="fee" >{{_totalfee}}</label>
                                    </div>
                                </div>
                                <button  type="button" class="btn btn-primary m-t-15 waves-effect" (click)="getFee()">Calculate</button>
                                <button [disabled]="OrderFormModel.invalid" type="submit" class="btn btn-primary m-t-15 waves-effect position" >{{_orderMode}}</button>
                            <div class="clearfix"></div>
                            </form>  
   </div>
             </div>
            </div>
  </div>
