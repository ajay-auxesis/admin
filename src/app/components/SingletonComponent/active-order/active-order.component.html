


<div class="card">
  <div class="header">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-6">
        <h2>Active Order</h2>
      </div>
      <div class="col-xs-12 col-sm-6 align-right">
     </div>
    </div>
  </div>
  <div class="body">
    <div class="table-responsive ">
    <table class="table table-striped " [mfData]="_activeOrders" #mf="mfDataTable" [mfRowsOnPage]="10" >
    <thead>
    <tr>
      <th width="4%">
        <mfDefaultSorter >Sn</mfDefaultSorter>
        </th>
        <!--<th width="16%">
          <mfDefaultSorter by="Type">Type</mfDefaultSorter>
          </th>-->
        <th th width="16%">
            <mfDefaultSorter by="Amount">Amount</mfDefaultSorter>
        </th>
       
        <th th width="16%">
            <mfDefaultSorter by="currencyType">currencyType</mfDefaultSorter>
        </th>
        <th th width="16%">
            <mfDefaultSorter by="RemainigAmount">Remainig Amount</mfDefaultSorter>
        </th>
            <th  width="16%"> 
              <mfDefaultSorter by="Date">Date</mfDefaultSorter>
              </th>
              <th> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let order of mf.data ; let i = index"  >
            <th scope="row">{{i+1}}</th>
            
           
            <td>{{order.Amount}}</td>
          <td *ngIf="order.currencyType==4">LTC</td>
            <td>{{order.RemainingAmount}}</td>
         
            <td>{{order.CreationDateTime | date:'dd MMMM yyyy'}}</td>
            <td><Button>Cancel</Button></td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="7">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    
    </tfoot>
</table>
 </div>
  </div>
</div>
