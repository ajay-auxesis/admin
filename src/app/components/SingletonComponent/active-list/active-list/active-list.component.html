<div class="card">
  
  <div class="body">
    <div class="table-responsive ">
    <table class="table table-striped " [mfData]="_activeOrders" #mf="mfDataTable" [mfRowsOnPage]="10" >
    <thead>
    <tr>
      <th width="4%">
        <mfDefaultSorter >Sn</mfDefaultSorter>
        </th>
        <th width="14%">
          <mfDefaultSorter by="Type">Type</mfDefaultSorter>
          </th>
        <th width="14%">
            <mfDefaultSorter by="Amount">Amount</mfDefaultSorter>
        </th>
       <th width="14%">
         <mfDefaultSorter by="Rate">Rate</mfDefaultSorter>
         </th>
        <!--<th width="14%">
          <mfDefaultSorter by="Total">Total</mfDefaultSorter>
          </th>-->
        <th width="14%">
            <mfDefaultSorter by="RemainigAmount">Remainig Amount</mfDefaultSorter>
        </th>
            <th  width="14%"> 
              <mfDefaultSorter by="Date">Date</mfDefaultSorter>
              </th>
             
              <th> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let order of mf.data ; let i = index"  >
            <th scope="row">{{i+1}}</th>
            
           <td *ngIf="order.currencyType==4">LTC</td>
                   
            <td>{{order.Amount}}</td>
          
           <td>{{order.Rate | number : '1.0-8'}}</td>
            <!--<td>{{order.Rate*order.Amount | number : '1.0-8'}}</td>-->
            <td>{{order.RemainingAmount}}</td>
         
            <td>{{order.CreationDateTime | date:'medium'}}</td>
           
            <td><Button>Cancel</Button></td>
        </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="7">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
    
    </tfoot>
</table>
 </div>
  </div>
</div>
