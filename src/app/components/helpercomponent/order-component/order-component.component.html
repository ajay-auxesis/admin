
<div class="card">
  <div class="header">
    <div class="row clearfix">
      <div class="col-xs-12 col-sm-6">
        <h2>{{_orderMode}} Order</h2>
      </div>
      <div class="col-xs-12 col-sm-6 align-right">
       <app-currency-volume CurrencyType="{{_currencyType}}" OrderMode="{{_orderMode}}"  #total></app-currency-volume>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="table-responsive price-table-wrap">
      <table class="table table-hover">
        <thead>
          <tr>
            <th width="25%">sn</th>
            <th width="25%">Price</th>
            <th width="25%">LTC</th>
            <th width="25%">USD</th>
          </tr>
        </thead>
        <tbody  #orderlistparent >
          <!--; let i = index  | orderBy : ['Date', 'age']-->
          <tr  *ngFor="let order of _orderlist ; let i = index"  [class.Higherate]="order.IsHigheRate" [class.IsNewOrder]="order.IsNewOrder">
            <th scope="row">{{i+1}}</th>
            <td>{{order.Rate}}</td>
            <td>{{order.Amount}}</td>
            <td>{{order.Amount*order.Rate}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
