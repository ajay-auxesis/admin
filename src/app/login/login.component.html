
 <div class="login-page" >
	<div class="row">
		<div class="col s12 m6 l4 ">
			<div class="logo-head">
				<h3>Crypto<strong>Trading</strong></h3>
			</div>
			<div class="card">
				<div class="header">
					<h2>
					   Login Here!
					</h2>
				</div>
				<div class="body">
					<form  [formGroup]="loginmodel" (ngSubmit)="doLogin(loginmodel)" >
						<span class="errormsg">{{unauthoriza}}</span>
						<div class="form-group form-float">
							<div class="form-line">
								<input type="text" id="email_address" formControlName="userName" placeholder="Email Address"  class="form-control validate">
								<!--<label class="form-label">Email Address</label>-->
							</div>
							<div><app-validation-message controlname="Email"  [control]="loginmodel.controls.userName"></app-validation-message></div>
						</div>

						<div class="form-group form-float">
							<div class="form-line">
								<input type="password" id="password" formControlName="password" placeholder="Password" class="form-control validate">
								<!--<label class="form-label">Password</label> -->        
							</div>
							<div><app-validation-message controlname="Password" [control]="loginmodel.controls.password"></app-validation-message></div>
						</div>
						
						<div class="form-group form-float m-t-30 m-b-0">
							<div class="row">
								<div class="col-xs-6">
								<input type="checkbox" id="rememberme" class="form-control filled-in" formControlName="rememberme">
								<label for="rememberme">Remember Me?</label>
								</div>
								<div class="col-xs-6 align-right">									 
									<button [disabled]="loginmodel.invalid" type="submit" class="btn btn-primary waves-effect">LogIn</button>
								</div>
							</div>
						</div>
						</form>
						<div class="form-group form-float m-b-0">
							<div class="row">
								<div class="col-xs-6 m-b-0">
									<a [routerLink]="['SignUp']" class="chat-button">Register Now!</a>
								</div>
								<div class="col-xs-6 m-b-0 align-right">
									<a [routerLink]="['Forgotpassword']" class="chat-button">Forgot Password?</a>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
 </div>
