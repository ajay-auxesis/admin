
 <div class="valign">
   <div class="row">
               <div class="col s12 m6 l4 offset-l4 offset-m3">
                    <div class="card">
                        <div class="header">
                            <h2>
                               LOGIN
                            </h2>
                        </div>
                        <div class="body">
                            <form  [formGroup]="loginmodel" (ngSubmit)="doLogin(loginmodel)" >
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" id="email_address" formControlName="userName"  class="form-control validate">
                                        
                                        <label class="form-label">Email Address</label>
                                    </div>
                                    <div><app-validation-message controlname="Email"  [control]="loginmodel.controls.userName"></app-validation-message></div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" id="password" formControlName="password" class="form-control validate">
                                        
                                        <label class="form-label">Password</label>         
                                    </div>
                                    <div><app-validation-message controlname="Password" [control]="loginmodel.controls.password"></app-validation-message></div>
                                      
                                </div>
                               
                                   <div class="form-group form-float">
                                        <div >
                                            <input type="checkbox" id="rememberme" class="form-control filled-in" formControlName="rememberme">
                                            <label for="rememberme">Remember Me?</label>
                                        </div>
                                   </div>  
                                   <span class="errormsg">{{unauthoriza}}</span> 
                                <br>
                                <button [disabled]="loginmodel.invalid" type="submit" class="btn btn-primary m-t-15 waves-effect">LogIn</button>
                           
                            </form>
                        </div>
                    </div>
                </div>
       </div>
 </div>
